<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header__container">
        <nav class="header__container--nav">
            <ul class="header__container--nav--ul">
                <li><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com.mx/imghp?hl=es-419&tab=wi&authuser=0&ogbl">Imágenes</a></li>
                <li>
                    <figure>
                        <img src="./assets/icons8-menu-cuadrado-24.png" alt="logoCuadros">
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./assets/perfil.jpg" alt="imagenPerfil">
                    </figure>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main__container">
        <figure class="main__container--figure">
            <img src="./assets/googlelogo_color_272x92dp.png" alt="imagenGoogle">
        </figure>
        <div class="main__container--div1">
            <div>
                <figure>
                    <img src="./assets/icons8-búsqueda.svg" alt="imagenLupa">
                </figure>
            </div>
            <div>
                <input type="text">
            </div>
            <div>
                <figure>
                    <img src="./assets/icons8-sin-micrófono-24.png" alt="imagenMicrofonoBusqueda">
                </figure>
            </div>
        </div>
        <div class="main__container--div2">
            <button>Buscar con Google</button>
            <button>Me siento con suerte</button>
        </div>
        <div class="main__container--div3">
            <span>¡Ya viene Santa! </span>
            <span><a href="https://www.google.com/url?q=https://santatracker.google.com/%3Futm_source%3Dgoogle%26utm_medium%3Dhpp%26utm_campaign%3DGlobal&source=hpp&id=19022061&ct=3&usg=AFQjCNF2qdasX1LyFdUkY8KjboaQZg6L-w&sa=X&ved=0ahUKEwimiJr9j-ftAhUGX60KHe3LDtUQ8IcBCA8">Sigue su viaje alrededor del mundo</a></span>
        </div>
    </main>
    <footer class="footer__container">
        <section class="footer__container--section1">
            <span>México</span>
        </section>
        <section class="footer__container--section2">
            <ul class="footer__container--section2--ul1">
                <li><a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
                <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a></li>
                <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
                <li><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="footer__container--section2--ul2">
                <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
                <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
                <li><a href="https://www.google.com/preferences?hl=es-419">Preferencias</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
